<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='UTF-8'>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Portfolio</title>
    <!-- <link rel="shortcut icon" href="images/chicken.png" type="image/x-icon">
    <link rel="icon" href="images/chicken.png" type="image/x-icon"> -->
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Ubuntu:400,500,700" rel="stylesheet" rel="stylesheet">
</head>
<body>
  <header>
    <hero>
      <div class="icon-container">
        <span id="m">m</span><span id="b">b</span><span id="p">p</span>
      </div>
      <div class="personal-info">
        <span class="name">Marian B. Powell</span>&#13;
        <a href="mailto:marianpowell@gmail.com">Email Me.</a>
        <a href="https://github.com/mbp469">Visit my GitHub</a>
        <a href="https://www.linkedin.com/in/marianpowell">Visit my LinkedIn</a>
      </div>
    </hero>
  </header>
  <main>
    <section class="sections">
      <section class="projects section zoomIn animated">
        <div class="section-title">Projects</div>
        <div class="content"></div>
      </section>

      <section class="education section zoomIn animated">
        <div class="section-title">Education</div>
        <div class="content"></div>
      </section>

      <section class="experience section zoomIn animated">
        <div class="section-title">Experience</div>
        <div class="content"></div>
      </section>
</section>
</main>
<footer>FOOTER</footer>
<script src="scripts/handlebars-v4.0.5.js"></script>
<script src="scripts/jquery-3.1.1.min.js"></script>
<script src="scripts/main.js"></script>
<!-- TEMPLATES --------------------------------- -->
<script id="projects-template" type="text/x-handlebars-template">
{{#each projects}}
<div class="entry">
<a href="{{this.address}}">{{this.title}}</a>
<p class="description">
  {{this.body}}
</p>
</div>
{{/each}}
</script>

<script id="education-template" type="text/x-handlebars-template">
{{#each schools}}
<div class="entry">
<p>{{this.title}}</p>
<p>{{this.degree}}</p>
<p class="date">{{this.date}}</p>
</div>
{{/each}}
</script>
</script>

<script id="experience-template" type="text/x-handlebars-template">
{{#each jobs}}
<div class="entry">
<p>{{this.title}}</p>
<p><a href="{{this.address}}">{{this.organization}}</a></p>
<p class="date">{{this.date}}</p>
</div>
{{/each}}
</script>

<!-- TEMPLATES --------------------------------- -->


</body>


</html>
